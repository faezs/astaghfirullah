name: flat

on:
  push:
    paths:
      - .github/workflows/flat.yaml # Only run a new workflow every time this file (flat.yaml) file changes
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Run once a month
    
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Setup deno
      uses: denoland/setup-deno@main
      with:
        deno-version: v1.x
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Fetch data
      uses: githubocto/flat@v3
      with:
        http_url: 'https://docs.google.com/spreadsheets/d/1-2Z7cXCQqiJstYAoFDGlCwr1VonvxgN3JUH7okxAZ6Y/pub?output=csv'
        downloaded_filename: data/impact-assesment.csv
